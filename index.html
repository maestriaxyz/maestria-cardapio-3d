<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Hambúrguer 3D - MAESTRÎA</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        max-width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="textured.glb" 
      alt="Modelo 3D de hambúrguer gourmet"
      camera-controls 
      auto-rotate 
      ar 
      ar-modes="scene-viewer webxr quick-look"
      environment-image="neutral"
      exposure="1.0"
      shadow-intensity="1"
      background-color="#ffffff">
    </model-viewer>
  </body>
</html>
